<!DOCTYPE html>
<html>
    <head>
        <style>
            input[type="text"],
            input[type="email"],
            input[type="password"]{
                width:60%;
                padding: 7px;
                margin:12px;

            }

            input[type="text"]:focus{
                background-color: aqua;
                color: darkmagenta;
            }

            input[type="password"]:hover{
                background-color: brown;
                color: darkred;
            }
            

        </style>
    </head>
    <body>
        <h1> Form Input Elements.....</h1>

        <form>
            <label>Firstname::</label>
            <input type="text"> <br><br>

            <label>Password::</label>
            <input type="Password"> <br><br>

            <label>Email::</label>
            <input type="Email"> <br><br>

            <label>Choose your favorite color::</label>
            <input type="color"> <br><br>

            <label>Choose your DOB::</label>
            <input type="date"> <br><br>

            <label>Choose your DOB with time::</label>
            <input type="datetime-local"> <br><br>

            <label>Choose your month::</label>
            <input type="month"> <br><br>

            <label>Choose your week::</label>
            <input type="week"> <br><br>

            <label>Choose your time::</label>
            <input type="time"> <br><br>

            <label>Select Qualifications</label>
            <select>
            <option>BCA</option>
            <option>BBA</option>
            <option selected>BE/B.Tech</option>
            <option>MCA</opion>
            <option>M.Tech</option>
            </select> 
            <br><br>
        

            <label>Choose your favorite number::</label>
            <input type="number" min="1" max="5"> <br><br>

            <label>Choose your Range::</label>
            <input type="range"> <br><br>

            <label>Choose the File to upload::</label>
            <input type="file"> <br><br>

            <label>Enter Phone Number::</label>
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> 
            <br><br>



            <input type="submit">
            <input type="Reset">




    </body>

        </form>
    </body>
</html>
